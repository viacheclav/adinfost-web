<div class="container">
  <div class="row">

    <div *ngFor="let categoryGroup of categoryList">

      <div class="col-xs-3" *ngFor="let item of categoryGroup.items" (click)="showCategoryDetails(item)">
        <div class="col-xs-8">
          <div href="#" class="thumbnail"><img src="http://placehold.it/350x150"></div>
        </div>
        <div class="col-xs-4">
          <h3><a href="#"> {{ item.text }}</a></h3>
        </div>
      </div>

      <ng-container *ngFor="let item2 of categoryGroup.items">
        <div class="col-xs-12" *ngIf="item2.show">
          <a href="#" class="thumbnail"><img src="http://placehold.it/800x300"></a>
        </div>
      </ng-container>

    </div>

  </div>

</div>

<!--{{title}}-->
